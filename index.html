<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Cricket Quiz</h1>
      <form action="">
        <label for="q1" class="question"
          >1: Who has the highest individual score in ODI cricket?</label
        >
        <span>
        <input type="radio" id="q1o1" name="q1" value="" class="q1" />
        <label for="q1o1">AB de Villiers</label>
        </span>
        <span>
        <input type="radio" id="q1o2" name="q1" value="" class="q1" />
        <label for="q1o2">Martin Guptill</label>
        </span>
        <span>
        <input type="radio" id="q1o3" name="q1" value="" class="q1" />
        <label for="q1o3">Rohit Sharma</label>
        </span>
        <span>
        <input type="radio" id="q1o4" name="q1" value="" class="q1" />
        <label for="q1o4">Chris Gayle</label>
        </span>
        <label for="q2" class="question"
          >2: Which country won the first Cricket World Cup in 1975?</label
        >
        <span>
        <input type="radio" id="q2o1" name="q2" value="" class="q2" />
        <label for="q2o1">Australia</label>
        </span>
        <span>
        <input type="radio" id="q2o2" name="q2" value="" class="q2" />
        <label for="q2o2">West Indies</label>
        </span>
        <input type="radio" id="q2o3" name="q2" value="" class="q2" />
        <label for="q2o3">England</label>
        </span>
        <span>
        <input type="radio" id="q2o4" name="q2" value="" class="q2" />
        <label for="q2o4">India</label>
        </span>
        <label for="q3" class="question"
          >3: What is the maximum number of wickets a bowler can take in a
          single ODI match?</label
        >
        <span>
        <input type="radio" id="q3o1" name="q3" value="" class="q3" />
        <label for="q3o1">6</label>
        </span>
        <span>
        <input type="radio" id="q3o2" name="q3" value="" class="q3" />
        <label for="q3o2">7</label>
        </span>
        <span>
        <input type="radio" id="q3o3" name="q3" value="" class="q3" />
        <label for="q3o3">8</label>
        </span>
        <span>
        <input type="radio" id="q3o4" name="q3" value="" class="q3" />
        <label for="q3o4">10</label>
        </span>
        <label for="q4" class="question"
          >4: Who is known as the "God of Cricket"?</label
        >
        <span>
        <input type="radio" id="q4o1" name="q4" value="" class="q4" />
        <label for="q4o1">Ricky Ponting</label>
        </span>
        <span>
        <input type="radio" id="q4o2" name="q4" value="" class="q4" />
        <label for="q4o2">Sachin Tendulkar</label>
        </span>
        <span>
        <input type="radio" id="q4o3" name="q4" value="" class="q4" />
        <label for="q4o3">Brian Lara</label>
        </span>
        <span>
        <input type="radio" id="q4o4" name="q4" value="" class="q4" />
        <label for="q4o4">Virat Kohli</label>
        </span>
        <label for="q5" class="question"
          >5: What is the length of a cricket pitch (in yards)?</label
        >
        <span>
        <input type="radio" id="q5o1" name="q5" value="" class="q5" />
        <label for="q5o1">18 yards</label>
        </span>
        <span>
        <input type="radio" id="q5o2" name="q5" value="" class="q5" />
        <label for="q5o2">20 yards</label>
        </span>
        <span>
        <input type="radio" id="q5o3" name="q5" value="" class="q5" />
        <label for="q5o3">22 yards</label>
        </span>
        <span>
        <input type="radio" id="q5o4" name="q5" value="" class="q5" />
        <label for="q5o4">24 yards</label>
        </span>
        <button>Submit</button>
      </form>
    </div>
    <!-- <div class="start">Start</div> -->
  </body>
</html>
